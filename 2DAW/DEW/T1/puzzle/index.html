<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Puzzle</title>
</head>
<body>
    <div class="app">
        
    <!-- 
        CONTENIDO DE LA APP
    -->
        <section class="header">
            <!-- CONTENIDO DEL HEADER -->
            <h1 class="header-title">Puzzle.</h1>
        </section>

        <section class="content">
            <!-- CONTENIDO DE LA WEB -->
            <section class="jugo" id="jugo">
                <article id="tablero">
                    <div class="pieza pieza0">
                        <img src="./img/row-1-column-1.png" alt="">
                    </div>
                    <div class="pieza pieza1">
                        <img src="./img/row-1-column-2.png" alt="">
                    </div>
                    <div class="pieza pieza2">
                        <img src="./img/row-1-column-3.png" alt="">
                    </div>
                    <div class="pieza pieza3">
                        <img src="./img/row-2-column-1.png" alt="">
                    </div>
                    <div class="pieza pieza4">
                        <img src="./img/row-2-column-2.png" alt="">
                    </div>
                    <div class="pieza pieza5">
                        <img src="./img/row-2-column-3.png" alt="">
                    </div>
                    <div class="pieza pieza6">
                        <img src="./img/row-3-column-1.png" alt="">
                    </div>
                    <div class="pieza pieza7">
                        <img src="./img/row-3-column-2.png" alt="">
                    </div>
                    <div class="pieza hueco">
                        <img src="./img/row-3-column-3.png" alt="">
                    </div>
                </article>

                <article id="contenedor-botones" class="incio">
                    <button id="boton-iniciar-partida" class="boton">
                        Nueva Partida
                    </button>
                    <button id="boton-cargar-partida" class="boton">
                        Cargar Partida
                    </button>
                    <button id="boton-parar-partida" class="boton">
                        Parar Partida
                    </button>
                    <form id="formulario-modos">
                        <input type="radio" name="modo" id="radio-facil" class="radio">
                        <label for="radio-facil">Facil</label>    
                        <input type="radio" name="modo" id="radio-medio" class="radio">
                        <label for="radio-medio">Dificil</label>
                    </form>
                </article>
                
                <article class="competitivo cronometro" id="cronometro">
                    Tiempo: 00:00
                </article>
                <article class="competitivo clicks" id="clicks">
                    Clicks: 0
                </article>
                <article class="competitivo mejor-partida" id="mejor-partida">        
                    Mejor Partida:
                    <article class="competitivo cronometro" id="mejor-tiempo">
                        -Clicks: 00:00
                    </article>
                    <article class="competitivo clicks" id="mejor-clicks">
                        -Clicks: 0
                    </article>
                </article>
            </section>
        </section>
         

        
        
        <section class="footer">
            <!-- CONTENIDO DEL FOOTER -->
            <div>Miguel Alejandro Santiesteban Aguiar.</div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
