<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Puzzle</title>
</head>
<body>
    
    <article id="contenedor-puzzle">
        <img src="./img/row-1-column-1.png" alt="">
        <img src="./img/row-1-column-2.png" alt="">
        <img src="./img/row-1-column-3.png" alt="">
        <img src="./img/row-2-column-1.png" alt="">
        <img src="./img/row-2-column-2.png" alt="">
        <img src="./img/row-2-column-3.png" alt="">
        <img src="./img/row-3-column-1.png" alt="">
        <img src="./img/row-3-column-2.png" alt="">
        <img class="hueco" src="./img/row-3-column-3.png" alt="">
    </article>


    <article id="contenedor-crono-clicks">
        <div id="cronometro">
            
        </div>
        <div id="clicks">

        </div>
    </article>
    <section id="contenedor-leaderboard">
        <table>
            <h1>Leaderboard</h1>
            <thead>
                
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Tiempo                        
                    </th>
                    <th>
                        Clicks
                    </th>
                </tr>
            </thead>
            
            <tbody id="contendio-laderboard">

            </tbody>
            
        </table>
    </section>

    <section id="contenedor-botones">

            <button class="boton" id="boton-iniciar">Iniciar Partida</button>
            <button class="boton" id="boton-parar">Parar Partida</button>
            <button class="boton" id="boton-nueva-partida">Nueva partida</button>
            <form id="formulario">
                <input type="radio" name="modo" value="facil" id="modo-facil">
                <label for="modoFacil">Fácil</label>
                <input type="radio" name="modo" value="dificil" id="modo-dificil">
                <label for="modoDificil">Difícil</label>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" maxlength="16">
            </form>
        </section>
    <script src="script.js"></script>
</body>
</html>
