<h4>Agregar Personaje</h4>
<form class="row">

    <input
      type="text"
      [(ngModel)]="personaje.nombre" name="nombre"
      class="form-control mb-2"
      placeholder="Nombre">
  
    <input
      type="number"
      [(ngModel)]="personaje.poder" name="poder"
      class="form-control mb-2"
      placeholder="Poder">
  
    <button
      type="submit"
      class="btn btn-primary"
      (click)="emitirPersonaje()"
    >
        Agregar
    </button>
  </form>
