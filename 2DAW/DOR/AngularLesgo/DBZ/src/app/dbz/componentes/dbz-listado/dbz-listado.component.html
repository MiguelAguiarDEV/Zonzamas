<h4>Listado</h4> 
<ul class="list-group">
    @for (personaje of listaPersonajes;
    let i = $index; track i;
    let isFirst = $first;
    let isLast = $last;
    let isEven = $even;
    let isOdd = $odd
    ) {
        <li class="list-group-item"  d-flex justify-content-between align-items-center [class]="{
            'list-group-item-success': isFirst,
            'list-group-item-danger': isLast,
            'list-group-item-warning': isOdd,
        }"><strong style="color: blue;">{{ i+1+"." }}</strong> Nombre: {{ personaje.nombre }}
        - Poder: {{ personaje.poder }}
        <button (click)="borrarPersonaje(personaje.id!)" class="btn btn-danger">X</button>
    </li>
        
    }

</ul>
