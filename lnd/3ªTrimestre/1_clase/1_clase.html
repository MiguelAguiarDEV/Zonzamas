<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="prueba">Inroduccion JS</h1>

    <!-- Usar JS dentro del HTML -->
    <script>
        
        alert('Buenos dias');
        console.log('Hola buenos dias');
        console.warn('Aviso');
        console.error('Error');

        document.write('Esto es una prueba');
        document.write('<br>');
        document.write('<font color=red>Este texto es rojo</font>');
        
        document.getElementById('prueba').innerHTML = 'Esto es una prueba';
        
    </script>

    
    <!-- Usar un ficero JS externo -->
    <script src="1_clase.js"></script>


</body>
</html>
