<!DOCTYPE html>
<html>
<head>
    <title>Mover cubo con flechas</title>
    <style>
        *{
            box-sizing: 0;
            margin: 0;
        }
        #container {
            margin: 0 auto;
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            overflow: hidden;
        }
        
        #cube {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="cube"></div>
    </div>
    
    <script>

        var cube = document.getElementById('cube');
        
        cube.style.left = cube.offsetLeft

        document.addEventListener('keydown', moveCube);
        
function moveCube(event) {
    var container = document.getElementById('container');
    var containerWidth = container.offsetWidth;
    var containerHeight = container.offsetHeight -2.5;
    var cubeWidth = cube.offsetWidth;
    var cubeHeight = cube.offsetHeight;
    var cubeTop = cube.offsetTop;
    var cubeLeft = cube.offsetLeft;
    console.log(containerWidth)

    switch (event.keyCode) {
        case 37: // Flecha izquierda
            
        
            if (cubeLeft > 0) {
                cube.style.left = (cubeLeft - 10) + 'px';
            }
            break;
        case 38: // Flecha arriba
            if (cubeTop > 0) {
                cube.style.top = (cubeTop - 10) + 'px';
            }
            break;
        case 39: // Flecha derecha

            if (cubeLeft < (containerWidth - cubeWidth-(parseFloat(getComputedStyle(container).borderWidth,10)*2))) {
                cube.style.left = (cubeLeft + 10) + 'px';
            }
            break;

            
            
            //La parida del parseInt analiza numeros de base 100,8,4 ... 
            // getComputedStyle puedes capturar cualquier estilo
        case 40: // Flecha abajo
            if (cubeTop < (containerHeight - cubeHeight-parseFloat(getComputedStyle(container).borderWidth,10))) {
                cube.style.top = (cubeTop + 10) + 'px';
            }
            break;
    }
}

    </script>
</body>
</html>
